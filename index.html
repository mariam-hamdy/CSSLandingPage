<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="hone">
        <h1>Learn to code by watching others</h1>
      </div>
      <div class="paragraph">
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </div>
    </div>
    <div class="form-container">
      <div class="title"> <b>Try it free 7 days</b>  then $20/mo. thereafter</div>
      <div class="form">
        <form>
          <div class="firstname">
            <input type="text" id="fname" placeholder="First Name" required>
          </div>
          <div class="lastname">
            <input type="text" id="lname" placeholder="Last Name" required>
          </div>
          <div class="email">
            <input type="email" id="email" placeholder="Email Address" required>
          </div>
          <div class="lastname">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="submit">
            <input type="button" value="CLAIM YOUR FREE TRIAL" class="btn">
          </div>
        </form>
        <div class="footer">By clicking the button, you are agreeing to our <b>Terms and Services</b> </div>
      </div>
    </div>
  </div>
